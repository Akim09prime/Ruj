    <title>CARVELLO | Precizie MilimetricÄƒ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              'surface-2': 'var(--surface-2)',
              foreground: 'var(--foreground)',
              muted: 'var(--muted)',
              border: 'var(--border)',
              accent: 'var(--accent)',
              'accent-2': 'var(--accent-2)',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background: #F5F0E8;
        --surface: #FFFFFF;
        --surface-2: #FAF6EF;
        --foreground: #1A1A1A;
        --muted: rgba(26, 26, 26, 0.68);
        --border: rgba(20, 20, 20, 0.10);
        --accent: #B8923B;
        --accent-2: #D6C08B;
      }

      .dark {
        --background: #0B0D10;
        --surface: #121722;
        --surface-2: #161C28;
        --foreground: #F2F2EF;
        --muted: rgba(242, 242, 239, 0.72);
        --border: rgba(255, 255, 255, 0.08);
        --accent: #C9A24A;
        --accent-2: #E3D4A6;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }

      /* Noise Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--surface); }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
