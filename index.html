    <title>CARVELLO | Precizie MilimetricÄƒ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.onerror = function(msg, url, line) {
        console.error("Critical error:", msg, "at", url, ":", line);
      };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              'surface-2': 'var(--surface-2)',
              foreground: 'var(--foreground)',
              muted: 'var(--muted)',
              border: 'var(--border)',
              accent: 'var(--accent)',
              'accent-2': 'var(--accent-2)',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'slow-zoom': 'slowZoom 20s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.45s ease-out forwards',
              'slide-up': 'slideUp 0.45s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal': 'reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              slowZoom: {
                '0%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1.15)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { --background: #F5F0E8; --surface: #FFFFFF; --surface-2: #FAF6EF; --foreground: #1A1A1A; --muted: rgba(26, 26, 26, 0.68); --border: rgba(20, 20, 20, 0.10); --accent: #B8923B; --accent-2: #D6C08B; }
      .dark { --background: #0B0D10; --surface: #121722; --surface-2: #161C28; --foreground: #F2F2EF; --muted: rgba(242, 242, 239, 0.72); --border: rgba(255, 255, 255, 0.08); --accent: #C9A24A; --accent-2: #E3D4A6; }
      body { background-color: var(--background); color: var(--foreground); margin: 0; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
      
      .reveal-hidden { opacity: 0; transform: translateY(30px); }
      .reveal-visible { animation: reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .ease-out-expo { transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); }
    </style>
